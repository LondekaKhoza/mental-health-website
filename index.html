    :root {

      --light-blue: #8ecae6;
      --sand: #fefae0;

      --text-dark: #264653;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, var(--light-blue), var(--sand));
      color: var(--text-dark);
      display: flex;

    header {

      color: var(--deep-blue);

    .slogan {
      font-size: 1.3rem;
      color: var(--text-dark);

    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    .btn {
      background-color: var(--coral);
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e07a3f;
    }

    .btn:active {
      background-color: #6e3b17;
      transform: translateY(1px);
    }

    footer {
      background-color: var(--deep-blue);
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
    }

    footer a {
      color: #fefae0;
      text-decoration: none;
      margin: 0 10px;
    }

    footer .socials img {
      height: 24px;
      margin: 5px;
    }

    footer .stores img {
      height: 30px;
      margin: 10px;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2.2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 18px;
      }
    }
  </style>
