<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-Esteem Pulse | SafeSpace</title>
  <style>
    :root {
      --deep-blue: #023047;
      --light-blue: #8ecae6;
      --sand: #fefae0;
      --coral: #f4a261;
      --text-dark: #264653;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, var(--light-blue), var(--sand));
      margin: 0;
      padding: 0;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 30px 20px 10px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      color: var(--deep-blue);
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--coral);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e07a3f;
    }

    #result {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .back {
      text-align: center;
      margin-top: 40px;
    }

    .back a {
      color: var(--deep-blue);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üí¨ Self-Esteem Pulse</h1>
    <p>Check in with how you're really feeling.</p>
  </header>

  <form id="quizForm">
    
    <div class="question">
      <label>1. Do you believe you are a valuable person?</label>
      <select name="q1">
        <option value="0">Never</option>
        <option value="1">Sometimes</option>
        <option value="2">Often</option>
        <option value="3">Always</option>
      </select>
    </div>
    <div class="question">
      <label>2. How often do you compare yourself negatively to others?</label>
      <select name="q2">
        <option value="0">Never</option>
        <option value="1">Sometimes</option>
        <option value="2">Often</option>
        <option value="3">Always</option>
      </select>
    </div>
    <div class="question">
      <label>3. Do you speak kindly to yourself?</label>
      <select name="q3">
        <option value="0">Never</option>
        <option value="1">Sometimes</option>
        <option value="2">Often</option>
        <option value="3">Always</option>
      </select>
    </div>
    <div class="question">
      <label>4. Do you accept compliments with confidence?</label>
      <select name="q4">
        <option value="0">Never</option>
        <option value="1">Sometimes</option>
        <option value="2">Often</option>
        <option value="3">Always</option>
      </select>
    </div>

    <button type="button" onclick="calculateQuiz()">Submit</button>
    <div id="result"></div>
  </form>

  <div class="back">
    <a href="quiz-menu.html">‚Üê Back to Quiz Menu</a>
  </div>

  <script>
    function calculateQuiz() {
      const form = document.forms['quizForm'];
      let score = 0;
      for (let i = 1; i <= 4; i++) {
        score += parseInt(form['q' + i].value);
      }

      let resultText = "";
      
      if (score <= 3) {
        resultText = "üíñ You have healthy self-esteem. Keep nurturing your inner voice.";
      }
      else if (score <= 6) {
        resultText = "üå∑ Some self-doubt is present. Try to affirm your strengths daily.";
      }
      else if (score <= 9) {
        resultText = "üåø You may be struggling with confidence. Talk to someone who uplifts you.";
      }
      else if (score <= 12) {
        resultText = "üåë Self-esteem is low. You deserve support, love, and kindness ‚Äî always.";
      }

      document.getElementById("result").textContent = resultText;
    }
  </script>
</body>
</html>
